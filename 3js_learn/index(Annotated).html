<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> newnew | three.js </title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100%; }
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script>
        // Scene setup
            const scene = new THREE.Scene();    // create constructor
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );    // The view
            
            const renderer = new THREE.WebGLRenderer();     // Use WebGL for rendering
            renderer.setSize( window.innerWidth, window.innerHeight );  // Scene size
            document.body.appendChild( renderer.domElement );   // Where to place the scene
        // Scene setup END
        // Geometry begin
            const geometry = new THREE.BoxGeometry( 1, 1, 1 );      // Vertices and faces of item/geometry
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );    // What to colour/coat the geometry with
            const cube = new THREE.Mesh( geometry, material );      // Apply 'material' to geometry
            scene.add( cube );      // Create the item in the scene
            
            camera.position.z = 5;      // By default, items added to the scene are placed at (0, 0, 0). Everything inside everything. Move them apart.
            
            function render() {
            
            /* While running this script/animation, anything to be created/added/modified must be done from within this function. You can call other functions from here. This render(); function is what puts the object/item on the canvas and makes it visible to the viewer */
            
                requestAnimationFrame( render ); 
                
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                   
                renderer.render( scene, camera );
            }
            render();   // Redraw scene 60 times/second
            
            
        </script>
    </body>
</html>
