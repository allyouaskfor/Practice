<!doctype html>
<html>
    <head>

        <meta charset="utf-8">

        <title>test</title>

    </head>

    <body>
    
        <!-- Eruda is an in-browser Javascript console compatible with mobile devices
             and can be injected into most websites.
        
        To enable the Eruda toggle button, include a '<dbg>' tag below this comment.
         -->
        
        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>
            
            const dbg = document.querySelector( 'dbg' );    // Find 'dbg' element
            
            if ( dbg != null ) {    // Checks if 'dbg' exists. If so, continue.
                console.log( '<dbg> found; Eruda loaded.' );    // Begin execute
            
                let debug = document.createElement( 'div' );
                document.body.appendChild( debug );
    
                eruda.init( {
                    container: debug,
                    tool: [
                        'console',
                        'network',
                        'resources',
                        'sources'
                    ] // End execute
                } );
            } else {

                break;  // Stop script 

            }

        </script>

    </body>
</html>
